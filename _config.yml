# Site
name: 'The StatBoyz!'
description: 'Setting up insights and breaking down misconceptions.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
# disqus: 'demowebsite'
email: 'info@haylium.com'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    jeff:
      name:           Jeff
      site:           https://www.haylium.com
      avatar:         /assets/images/jeff_badge.jpg
      bio:            "Recovering data addict, part-time dev, full time builder."
      email:          info@haylium.com
      twitter:        https://twitter.com/b0redt0jeff

    sheldon:
      name:           Sheldon
      site:           http://www.waughr.us/
      avatar:         /assets/images/sheld_image.jpg
      bio:            "Blogger, walrus, love to explore new ideas and write on my morning coffee!"
      email:          waughsh@gmail.com
      twitter:        https://twitter.com/waughsh
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: jeff
      avatar: /assets/images/jeff_badge.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]